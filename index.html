<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xylophone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="note note-do1" id="0">
                <div class="screw1 screw1-do1"></div>
                <div class="screw2 screw2-do1"></div>
            </div>
            <div class="note note-re" id="1">
                <div class="screw1 screw1-re"></div>
                <div class="screw2 screw2-re"></div>
            </div>
            <div class="note note-mi" id="2">
                <div class="screw1 screw1-mi"></div>
                <div class="screw2 screw2-mi"></div>
            </div>
            <div class="note note-fa" id="3">
                <div class="screw1 screw1-fa"></div>
                <div class="screw2 screw2-fa"></div>
            </div>
            <div class="note note-sol" id="4">
                <div class="screw1 screw1-sol"></div>
                <div class="screw2 screw2-sol"></div>
            </div>
            <div class="note note-la" id="5">
                <div class="screw1 screw1-la"></div>
                <div class="screw2 screw2-la"></div>
            </div>
            <div class="note note-si" id="6">
                <div class="screw1 screw1-si"></div>
                <div class="screw2 screw2-si"></div>
            </div>
            <div class="note note-do2" id="7">
                <div class="screw1 screw1-do2"></div>
                <div class="screw2 screw2-do2"></div>
            </div>
        </div>
    </div>

    <audio src="./audio/1-DO.wav" class="sound"></audio>
    <audio src="./audio/2-RE.wav" class="sound"></audio>
    <audio src="./audio/3-MI.wav" class="sound"></audio>
    <audio src="./audio/4-FA.wav" class="sound"></audio>
    <audio src="./audio/5-SOL.wav" class="sound"></audio>
    <audio src="./audio/6-LA.wav" class="sound"></audio>
    <audio src="./audio/7-SI.wav" class="sound"></audio>
    <audio src="./audio/8-DO.wav" class="sound"></audio>

    <script src="jq.js"></script>
    <script src="app.js"></script>
</body>
</html>
